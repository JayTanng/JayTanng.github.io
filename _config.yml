  ## Disqus
  # disqus:
  #   shortname: # the Disqus shortname for the site

  ## Gitalk
  # please refer to https://github.com/gitalk/gitalk for more info.
  gitalk:
    clientID    : "fce91946ba9381818c17" # GitHub Application Client ID
    clientSecret: "3dcb10278c52274868a8bfc6faa955b8b684c062" # GitHub Application Client Secret
    repository  : "https://jaytanng.github.io/" # GitHub repo
    owner       : "JayTanng" # GitHub repo owner
